<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/signup.css">
    <!--fa fa icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Title</title>
</head>

<body>
<div class="signupform">
<!--action for backend-->
<form action="" id="lsignup" method="post">

<!--page 1-->
    <h2 class="formtitle" style="color:lightseagreen;">Sign up as Landlord</h2>
    <h3 class="formtext">You are a tenant? Please sign up <a href="ssignup" style="color:cadetblue">here.</a></h3>
    <h2 class="formtitle">Account Details</h2>
    <br>
    <input type="email" id = "email" name="email" placeholder="Email"/>
    <input type="text" id = "psw" name="psw" placeholder="Password"/>
    <input type="text" id = "confirmpsw" name="confirmpsw" placeholder="Confirm Passward"/>

    <hr>


    <!--page 2-->

    <h2 class="formtitle">Personal Profiles</h2>
    <br>
    <input type="text" id="uname" name="uname" placeholder="Name"/>
    <input type="number" id="contact" name="contact" placeholder="Phone Number"/>

    <div class="radiobox" id="gender">
        <p>Gender:</p>
        <div class="pretty p-default p-round">
            <input type="radio" name="gender" id="male">
            <div class="state">
                <label>Male</label>
            </div>
        </div>
        <div class="pretty p-default p-round">
            <input type="radio" name="gender" id="female">
            <div class="state">
                <label>Female</label>
            </div>
        </div>
    </div>
    <br>


    <input id="box1" type="checkbox" required/>
    <label for="box1" class="intext">By creating an account, you agree to our <a href="#" style="color:cadetblue">Terms of Service</a>.</label>
    <br>
    <input id="box2" type="checkbox" required/>
    <label for="box2" class="intext">I confirm I am above aged 18.</label>
    <br>

    <button type="submit"><i class=" fa fa-check"></i> Submit</button>


</form>
</div>
<script  src="javascripts/checkmark.js"></script>
<script src="javascripts/lsignup.js"></script>
</body>
</html>
